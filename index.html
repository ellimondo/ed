<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Morph Demo - anime.js (6-point shapes)</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0e1624;
            color: #e6eefb;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .container { text-align: center; }
        svg { width: 260px; height: auto; display: block; margin: 0 auto 16px; }
        .controls { display: flex; gap: 8px; justify-content: center; }
        button {
            background: #1e3f6f;
            border: none;
            color: #e6eefb;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { filter: brightness(1.1); }
    </style>
    <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- All shapes have 6 points -->
        <svg viewBox="0 0 172 199" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path id="morph-path" fill="#1E3F6F"
                  d="M0 49.55L0 148.64L85.82 198.18L171.63 148.64L171.63 49.55L85.82 0Z" />
        </svg>

        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script>
        // All shapes have 6 points

        // Hexagon (original)
        const shape1 = "M0 49.55L0 148.64L85.82 198.18L171.63 148.64L171.63 49.55L85.82 0Z";
        // Squashed hexagon
        const shape2 = "M0 20.55L0 141.64L85.82 161.18L171.63 141.64L171.63 20.55L85.82 0Z";
        // Rectangle as 6-point polygon (each side split)
        const shape3 = "M0 0L0 166.17L85.82 166.17L171.17 166.17L171.17 0L85.82 0Z";

        const morphTarget = document.querySelector('#morph-path');

        const morphAnimation = anime({
            targets: morphTarget,
            d: [
                { value: shape2 },
                { value: shape3 },
                { value: shape1 }
            ],
            duration: 3000,
            easing: 'easeInOutQuad',
            loop: true,
            autoplay: true,
            direction: 'normal'
        });

        document.querySelector('#play').addEventListener('click', () => morphAnimation.play());
        document.querySelector('#pause').addEventListener('click', () => morphAnimation.pause());
        document.querySelector('#restart').addEventListener('click', () => morphAnimation.restart());
    </script>
</body>
</html>
